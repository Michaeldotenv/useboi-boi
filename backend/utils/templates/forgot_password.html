<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      background: #5438dc;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 20px;
      color: #333333;
    }
    .content p {
      margin: 0 0 10px;
      line-height: 1.6;
    }
    .footer {
      background: #f4f4f4;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #888888;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #5438dc;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .button:hover {
      background: #5438dc;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h1>Password Reset</h1>
    </div>
    <div class="content">
      <p>Hi <strong>{{user}}</strong>,</p>
      <p>We see you are trying to reset your password.</p>
      <p>Kindly use the link below to reset your password</p>
      <a href="{{reset_link}}" class="button">Reset password</a>
    </div>
    <div class="footer">
        <p>&copy; <span id="year"></span> Boiboi. All Rights Reserved.</p>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
